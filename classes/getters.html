<body>
    <h4>We are going to learn about the getters and Setters in the js Classes</h4>
    <script>
        class Square{
            constructor(wid){
                this.width=wid;
                this.height=wid;
            }
            get area(){
                console.log(`i am the area of the square1 : ${this.width * this.height}`);
            }
            set area(paches){
                this.height=Math.sqrt(paches);
                this.width=Math.sqrt(paches);
            }
        }
        const sq1=new Square(4);
        console.log(sq1);
        sq1.area;
        sq1.area=25;
        console.log(sq1.width);
        console.log(sq1.height);














    </script>
</body>
