<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Classes in JS</title>
</head>
<body>
    <h3>we are going to learn classes in javscript</h3>
    <script>
        class Rectangle{
            constructor(_h,_w){
                this.height=_h;
                this.width=_w;
            }
            findingArea(){
                console.log(`i am the total area of rectangle1: ${this.height * this.width}`);
            }
        }
        const rectangle1=new Rectangle(8,4);
        const rectangle2=new Rectangle(2,2);
        console.log(rectangle1);
        rectangle1.findingArea();
        rectangle2.findingArea();
    </script>
</body>
