    <title>EXTENDS KEY WORD</title>
</head>
<body>
    <h3>we are going to learn about the EXTENDS keyword</h3>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            desribe(){
                console.log("i am a noraml person not a programmer");
            }
        }
        class Programmer extends Person {
            constructor(naam,aga,yearsOfExper){
                super(naam,aga);
                this.yearsOfExper=yearsOfExper;
            }
        }
        let person1=new Person ("zain",20);
        let programmer1=new Programmer("Zain Qamer",21);
        console.log(person1);
        console.log(programmer1);
        person1.desribe();
    </script>
    
</body>
